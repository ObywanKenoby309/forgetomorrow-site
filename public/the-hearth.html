<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForgeTomorrow - The Hearth</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #000);
      color: #f5f5f5;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    main {
      max-width: 900px;
      margin: 3rem auto 4rem;
      padding: 0 1.5rem;
      flex-grow: 1;
    }
    h1, h2 {
      color: #ff9900;
      margin-bottom: 1rem;
      text-align: center;
    }
    p.intro {
      max-width: 700px;
      margin: 0 auto 2rem auto;
      font-size: 1.1rem;
      text-align: center;
      color: #ccc;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    input[type="search"] {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem 1rem;
      border-radius: 25px;
      border: 2px solid #ff4500;
      background-color: #222;
      color: #f5f5f5;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="search"]:focus {
      outline: none;
      border-color: #ff9900;
      box-shadow: 0 0 5px #ff9900;
    }
    .connections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1.5rem;
    }
    .connection-card {
      background: #222;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .connection-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 69, 0, 0.6);
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #ff4500;
      color: #000;
      font-weight: bold;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
      user-select: none;
    }
    .name {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
      color: #ff9900;
    }
    .role {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }
    .connect-button {
      background: #ff4500;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .connect-button:hover {
      background: #e03d00;
    }
    @media (max-width: 480px) {
      main {
        margin: 2rem 1rem 3rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <main>
    <h1>The Hearth</h1>
    <p class="intro">Your central hub to forge connections, find mentors, and build your professional community.</p>

    <div class="search-container">
      <input type="search" placeholder="Search connections, groups, mentors..." aria-label="Search connections" />
    </div>

    <div class="connections-grid" aria-live="polite" aria-label="Suggested connections">
      <!-- Sample connection cards -->
      <div class="connection-card" tabindex="0" role="button" aria-pressed="false">
        <div class="avatar">JS</div>
        <div class="name">Jane Smith</div>
        <div class="role">Software Engineer</div>
        <button class="connect-button" aria-label="Connect with Jane Smith">Connect</button>
      </div>
      <div class="connection-card" tabindex="0" role="button" aria-pressed="false">
        <div class="avatar">MB</div>
        <div class="name">Mark Benson</div>
        <div class="role">Product Manager</div>
        <button class="connect-button" aria-label="Connect with Mark Benson">Connect</button>
      </div>
      <div class="connection-card" tabindex="0" role="button" aria-pressed="false">
        <div class="avatar">AC</div>
        <div class="name">Alice Chen</div>
        <div class="role">Career Coach</div>
        <button class="connect-button" aria-label="Connect with Alice Chen">Connect</button>
      </div>
      <div class="connection-card" tabindex="0" role="button" aria-pressed="false">
        <div class="avatar">RL</div>
        <div class="name">Ryan Lee</div>
        <div class="role">Freelancer</div>
        <button class="connect-button" aria-label="Connect with Ryan Lee">Connect</button>
      </div>
    </div>
  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header-placeholder').innerHTML = html)
      .catch(err => console.error('Error loading header:', err));

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html)
      .catch(err => console.error('Error loading footer:', err));
  </script>

</body>
</html>
