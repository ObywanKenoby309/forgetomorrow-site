<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForgeTomorrow</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #000);
      color: #f5f5f5;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    section {
      padding: 4rem 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ff9900;
      text-align: center;
    }
    ul {
      list-style: none;
      padding-left: 1rem;
      margin-bottom: 1rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    ul li::before {
      content: "â€¢";
      color: #ff4500;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    .cta {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 1rem;
      margin-bottom: 3rem;
    }
    .cta button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #ff4500;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      width: 200px;
      max-width: 90vw;
    }
    .cta button:hover {
      background: #e03d00;
    }
    footer {
      background: #111;
      color: #888;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
    footer a {
      color: #ff9900;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <header style="width: 100%; background: linear-gradient(to right, #ff4500, #ff9900); padding: 2rem 0; margin-bottom: 2rem;">
    <div style="max-width: 900px; margin: 0 auto; text-align: center; color: white; padding: 0 2rem;">
      <h1 style="font-size: 3rem; margin-bottom: 0.5rem;">ForgeTomorrow</h1>
      <p style="font-size: 1.2rem; margin-bottom: 1.5rem;">Jobs. Not noise.</p>
      <div class="cta">
        <button onclick="alert('Coming soon!')">Join the Waitlist</button>
        <button onclick="alert('Become a Founder coming soon!')">Become a Founder</button>
      </div>
    </div>
  </header>

  <section>
    <h2>We built this for the forgotten.</h2>
    <ul>
      <li>Job seekers drowned out by algorithms</li>
      <li>Freelancers stuck between gigs</li>
      <li>Employers tired of ghost listings and bots</li>
      <li>Mentors and coaches seeking reach</li>
      <li>Anyone tired of gatekeeping and noise</li>
    </ul>
  </section>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <script>
    // Load header and footer dynamically
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header-placeholder').innerHTML = html)
      .catch(err => console.error('Error loading header:', err));

    fetch('footer.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html)
      .catch(err => console.error('Error loading footer:', err));
  </script>

</body>
</html>
