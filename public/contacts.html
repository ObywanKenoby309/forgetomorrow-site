<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ForgeTomorrow - My Network</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#ECEFF1] text-[#212121]">

  <!-- Header placeholder -->
  <div id="header-placeholder"></div>

  <main class="max-w-6xl mx-auto p-6 space-y-10 min-h-[80vh]">

    <h1 class="text-4xl font-bold text-[#FF7043] mb-6 text-center">My Network</h1>

    <!-- Contacts List -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold text-[#FF7043] mb-4">Contacts</h2>
      <ul class="space-y-4 max-h-72 overflow-y-auto">
        <!-- Example Contact -->
        <li class="flex items-center space-x-4 p-3 rounded hover:bg-gray-100 cursor-pointer">
          <img src="https://via.placeholder.com/48" alt="Contact Photo" class="rounded-full border-2 border-[#FF7043]" />
          <div class="flex-1">
            <p class="font-semibold text-gray-900">Jane Doe</p>
            <p class="text-gray-600 text-sm">Open to Opportunities</p>
          </div>
          <button class="text-[#FF7043] font-semibold hover:underline" onclick="alert('View profile feature coming soon!')">View</button>
        </li>
        <!-- More contacts here -->
      </ul>
    </section>

    <!-- Pending Requests -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold text-[#FF7043] mb-4">Pending Requests</h2>
      
      <div>
        <h3 class="font-semibold mb-2 text-gray-800">Incoming Requests</h3>
        <ul class="space-y-3 max-h-48 overflow-y-auto">
          <!-- Example Incoming Request -->
          <li class="flex items-center justify-between p-3 rounded border border-gray-300">
            <div class="flex items-center space-x-4">
              <img src="https://via.placeholder.com/40" alt="Requester Photo" class="rounded-full border-2 border-[#FF7043]" />
              <p class="font-medium">John Smith</p>
            </div>
            <div class="space-x-3">
              <button class="bg-[#FF7043] text-white px-3 py-1 rounded hover:bg-[#F4511E]" onclick="alert('Accept request coming soon!')">Accept</button>
              <button class="border border-gray-400 px-3 py-1 rounded hover:bg-gray-100" onclick="alert('Decline request coming soon!')">Decline</button>
            </div>
          </li>
          <!-- More incoming requests here -->
        </ul>
      </div>

      <div class="mt-6">
        <h3 class="font-semibold mb-2 text-gray-800">Outgoing Requests</h3>
        <ul class="space-y-3 max-h-48 overflow-y-auto">
          <!-- Example Outgoing Request -->
          <li class="flex items-center justify-between p-3 rounded border border-gray-300">
            <div class="flex items-center space-x-4">
              <img src="https://via.placeholder.com/40" alt="Requested Photo" class="rounded-full border-2 border-[#FF7043]" />
              <p class="font-medium">Emily Rose</p>
            </div>
            <button class="border border-gray-400 px-3 py-1 rounded hover:bg-gray-100" onclick="alert('Cancel request coming soon!')">Cancel</button>
          </li>
          <!-- More outgoing requests here -->
        </ul>
      </div>
    </section>

    <!-- Upcoming Events -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-semibold text-[#FF7043] mb-4">Upcoming Events</h2>
      <ul class="space-y-4 max-h-64 overflow-y-auto">
        <!-- Example Event -->
        <li class="p-4 rounded border border-gray-300 hover:bg-gray-100 cursor-pointer" onclick="alert('Event details coming soon!')">
          <h3 class="font-semibold text-gray-900">Networking Workshop</h3>
          <p class="text-gray-600">Aug 15, 2025 | 2:00 PM - 4:00 PM</p>
          <p class="text-gray-600 text-sm">Online Webinar with industry coaches.</p>
        </li>
        <!-- More events here -->
      </ul>
    </section>

  </main>

  <!-- Footer placeholder -->
  <div id="footer-placeholder"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('header-placeholder').innerHTML = html)
      .catch(err => console.error('Error loading header:', err));

    fetch('footer-public.html')
      .then(res => res.text())
      .then(html => document.getElementById('footer-placeholder').innerHTML = html)
      .catch(err => console.error('Error loading footer:', err));
  </script>

</body>
</html>
